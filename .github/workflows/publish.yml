name: Publish to npm

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write   # required for trusted publishing

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      # Ensure we have a recent npm that supports trusted publishing well
      - name: Upgrade npm
        run: npm install -g npm@latest

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test:run

      - name: Verify package.json version matches tag
        id: verify-version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            TAG_VERSION=${GITHUB_REF#refs/tags/v}
            PACKAGE_VERSION=$(node -p "require('./package.json').version")
            if [ "$TAG_VERSION" != "$PACKAGE_VERSION" ]; then
              echo "Error: Tag version ($TAG_VERSION) does not match package.json version ($PACKAGE_VERSION)"
              exit 1
            fi
            echo "version=$TAG_VERSION" >> $GITHUB_OUTPUT
          else
            PACKAGE_VERSION=$(node -p "require('./package.json').version")
            echo "version=$PACKAGE_VERSION" >> $GITHUB_OUTPUT
          fi

      - name: Check if version already exists
        id: check-version
        run: |
          VERSION="${{ steps.verify-version.outputs.version }}"
          if npm view slidev-addon-react@$VERSION version > /dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Version $VERSION already exists on npm"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Version $VERSION is new"
          fi

      - name: Publish to npm
        if: steps.check-version.outputs.exists == 'false'
        run: |
          # With trusted publishing, npm picks up OIDC automatically.
          # No NODE_AUTH_TOKEN and no --provenance flag required.
          npm publish --access public

      - name: Create GitHub Release
        if: steps.check-version.outputs.exists == 'false' && startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ steps.verify-version.outputs.version }}
          tag_name: ${{ github.ref_name }}
          generate_release_notes: true